<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');"
      class="move-button";
    ><img src="Rock Paper Scissors_files/rock-emoji.png" class="move-icon"  alt=""></button>

    <button onclick="
      playGame('paper');
     " class="move-button";
    ><img src="Rock Paper Scissors_files/paper-emoji.png"  class="move-icon" alt=""></button>

    <button onclick="
      playGame('scissors');
    "
    class="move-button";
    ><img src="Rock Paper Scissors_files/scissors-emoji.png" class="move-icon" alt=""></button>

    <p class="js-result result" class="result">You win</p>
    <p class="js-moves">
        you
         <img src="Rock Paper Scissors_files/rock-emoji.png"" alt="" class="move-icon">        
        <img src="Rock Paper Scissors_files/scissors-emoji.png"   class="move-icon alt="">
        Computer
    </p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <script> src="10-rock-paper-scissors.js"
    </script>
  </body>
</html>
